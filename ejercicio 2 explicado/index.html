<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container">

    <h1>Tabla de Amortizacion</h1>
    
    <div class="row mt-4">
        <div class="col">
            <input type="number" id="valorcredito" placeholder="Ingrese el valor del prestamo" class="mb-2">
            <br>
            <input type="number" id="numerocuotas" placeholder="Ingrese las cuotas" class="mb-2">
            <br>
            <input type="number" id="tasainteres" placeholder="Ingrese la tasa de interes">
            <br>
            <button id="calcular" type="submit" class="btn btn-secondary">Calcular</button>
            <p>total a pagar: <span id="total"></span></p>
            <p><input type="checkbox" id="botoncheck">Cuotas iguales : <span id="cuotas_iguales"></span></p>
        </div>
    </div>

    <table class="table table-hover">
        <thead>
            <tr>
                <th># cuota</th>
                <th>saldo</th>
                <th>valor actual</th>
                <th>saldo actual</th>
            </tr>
        </thead>
        <tbody id="listacuotas">

        </tbody>
    </table>


    <script src="js/matriz.js"></script>
</body>
</html>
