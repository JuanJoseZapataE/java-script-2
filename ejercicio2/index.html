<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container">
    <h1>Prestamo</h1>

    <div class="row">
        <div class="col">
            <input type="number" id="valor" placeholder="Ingrese el valor del prestamo" class="mb-2">
            <br>
            <input type="number" id="cuotas" placeholder="Ingrese las cuotas" class="mb-2">
            <br>
            <label for="interes">tasa de interes <input type="number" id="interes" placeholder="Ingrese la tasa de interes">mensual</label>
            <br>
            
            <button id="calcular" type="submit" class="btn btn-secondary">Calcular</button>
        </div>
        <div class="col">
            <h2>Total pago: </h2>
            <h2>cuotas iguales:</h2>
        </div>
    </div>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>valor</th>
                <th>cuotas</th>
                <th>nuevo saldo</th>
            </tr>
        </thead>
        <tbody id="datos">

        </tbody>
    </table>

    <script src="js/prestamo.js"></script>
</body>
</html>
