<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro De Prestamos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="ms-5 mt-3">
    <h1>Registro de Prestamos</h1>


    

    <div class="row mt-4">
        <div class="col-6">
            <input type="text" id="nombre" placeholder="Ingresar Nombre" class="col-4">
            <input type="text" id="marca" placeholder="Ingresar Marca" class="col-4 ms-2">
            <input type="number" id="stock" placeholder="Ingresar Stock" class="col-5 mt-3">

            <br>
            <button id="agregar" class="btn btn-secondary mt-3" type="submit">Agregar Equipo</button>



            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>nombre</th>
                        <th>marca</th>
                        <th>stock</th>
                    </tr>
                </thead>
                <tbody id="datos">
                    
                </tbody>
            </table>
        </div>
        <div class="col-6">
            <input type="number" id="identificacion" placeholder="Ingrese Numero de Identificacion" class="col-4">
            <input type="text" id="instructor" placeholder="Ingrese el Nombre del Instructor" class="col-4">
            <br>
            <button id="agregar2" class="btn btn-secondary" type="submir">Agregar Instructor</button>

            <table class="table table hover">
                <thead>
                    <tr>
                        <th>No. Identificacion</th>
                        <th>Nombre</th>
                    </tr>
                </thead>
                <tbody id="datos2">
                    
                </tbody>
            </table>
        </div>
    </div>
    

    <script src="js/micodigo.js"></script>

</body>
</html>
